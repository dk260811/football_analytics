<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f5f6fa;
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            min-height: 100vh;
        }
        .main-content-card {
            background: rgba(34, 49, 63, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .form-label {
            color: #3a7ca5;
            font-weight: 600;
        }
        .form-select, .form-control {
            background: #232526;
            color: #f5f6fa;
            border: 1px solid #3a7ca5;
            border-radius: 8px;
        }
        .form-select:focus, .form-control:focus {
            border-color: #3a7ca5;
            box-shadow: 0 0 0 0.2rem rgba(58,124,165,0.25);
        }
        .btn-primary {
            background: #3a7ca5;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background 0.2s, color 0.2s;
        }
        .btn-primary:hover {
            background: #28587b;
        }
        .btn-primary:disabled {
            background: #6c757d;
            border-color: #6c757d;
        }
        .btn-outline-primary {
            color: #3a7ca5;
            border-color: #3a7ca5;
            background: transparent;
        }
        .btn-outline-primary:hover {
            background: #3a7ca5;
            border-color: #3a7ca5;
            color: #232526;
        }
        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
            background: transparent;
        }
        .btn-outline-secondary:hover {
            background: #6c757d;
            border-color: #6c757d;
            color: #f5f6fa;
        }
        .football-icon {
            color: #3a7ca5;
            font-size: 2.5rem;
            margin-right: 0.7rem;
            vertical-align: middle;
        }
        h1, h3 {
            font-weight: 700;
            letter-spacing: 1px;
        }
        .filter-card {
            background-color: #232526;
            border: 1px solid #3a7ca5;
            border-radius: 8px;
            padding: 1.25rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .filter-title {
            color: #3a7ca5;
            font-weight: bold;
            margin-bottom: 1rem;
            border-bottom: 2px solid #3a7ca5;
            padding-bottom: 0.5rem;
        }
        .filter-search-box {
            margin-bottom: 1rem;
        }
        .filter-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .form-check-label {
            color: #f5f6fa;
            font-size: 0.9rem;
        }
        .form-check {
            margin-bottom: 0.5rem;
        }
        .filter-list::-webkit-scrollbar {
            width: 8px;
        }
        .filter-list::-webkit-scrollbar-track {
            background: #2c3e50;
        }
        .filter-list::-webkit-scrollbar-thumb {
            background-color: #3a7ca5;
            border-radius: 10px;
            border: 2px solid #2c3e50;
        }
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .filter-buttons .btn {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        @media (max-width: 768px) {
            .main-content-card {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}"><i class="fas fa-futbol"></i> Data Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'football_data' %}active{% endif %}" href="{% url 'football_data' %}">League Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'visualisation' %}active{% endif %}" href="{% url 'visualisation' %}">Team Visualisations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'league_visualisation' %}active{% endif %}" href="{% url 'league_visualisation' %}">League Visualisations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'correlations' %}active{% endif %}" href="{% url 'correlations' %}">Correlations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'upcoming_games' %}active{% endif %}" href="{% url 'upcoming_games' %}">Upcoming Games</a>
                    </li>
                </ul>
            </div>
            <span class="navbar-text">
                Bringing you the latest football data
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="main-content-card">
            <div class="d-flex align-items-center mb-4">
                <i class="fas fa-chart-line football-icon"></i>
                <h1 class="mb-0">{{ page_title }}</h1>
            </div>

            <!-- Correlation Analysis Form -->
            <div id="correlation-form" class="mb-4">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="y-value-select" class="form-label">Final Outcome (Y-axis)</label>
                        <select id="y-value-select" name="y_value" class="form-select">
                            <option value="">Select Outcome...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="x-value-select" class="form-label">Known Value (X-axis)</label>
                        <select id="x-value-select" name="x_value" class="form-select">
                            <option value="">Select Value...</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Filtering Section -->
            <div id="filter-section">
                <div class="row g-4">
                    <!-- Leagues Filter -->
                    <div class="col-md-6">
                        <div class="filter-card">
                            <h5 class="filter-title"><i class="fas fa-trophy me-2"></i>Leagues</h5>
                            <div class="filter-buttons mb-2">
                                <button type="button" class="btn btn-sm btn-outline-primary me-2" onclick="selectAll('leagues-list')">
                                    <i class="fas fa-check-square me-1"></i>Select All
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="deselectAll('leagues-list')">
                                    <i class="fas fa-square me-1"></i>Deselect All
                                </button>
                            </div>
                            <div class="filter-search-box">
                                <input type="text" class="form-control form-control-sm" placeholder="Search leagues..." onkeyup="filterCheckboxes(this, 'leagues-list')">
                            </div>
                            <div id="leagues-list" class="filter-list">
                                {% for league in leagues %}
                                <div class="form-check">
                                    <input class="form-check-input filter-checkbox" type="checkbox" value="{{ league }}" id="league_{{ forloop.counter }}" data-filter-type="league" checked>
                                    <label class="form-check-label" for="league_{{ forloop.counter }}">{{ league }}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>

                    <!-- Seasons Filter -->
                    <div class="col-md-6">
                        <div class="filter-card">
                            <h5 class="filter-title"><i class="fas fa-calendar-alt me-2"></i>Seasons</h5>
                            <div class="filter-buttons mb-2">
                                <button type="button" class="btn btn-sm btn-outline-primary me-2" onclick="selectAll('seasons-list')">
                                    <i class="fas fa-check-square me-1"></i>Select All
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="deselectAll('seasons-list')">
                                    <i class="fas fa-square me-1"></i>Deselect All
                                </button>
                            </div>
                            <div class="filter-search-box">
                                <input type="text" class="form-control form-control-sm" placeholder="Search seasons..." onkeyup="filterCheckboxes(this, 'seasons-list')">
                            </div>
                            <div id="seasons-list" class="filter-list">
                                {% for season in seasons %}
                                <div class="form-check">
                                    <input class="form-check-input filter-checkbox" type="checkbox" value="{{ season }}" id="season_{{ forloop.counter }}" data-filter-type="season" checked>
                                    <label class="form-check-label" for="season_{{ forloop.counter }}">{{ season }}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                 <button id="run-correlation-btn" class="btn btn-primary btn-lg" disabled>
                    <i class="fas fa-chart-line me-2"></i>Run Correlation Analysis
                </button>
            </div>

            <!-- Visualisation will go here -->
            <div id="correlation-visualisation-section" class="mt-4" style="display:none;">
                <!-- Chart will be injected here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let updateSeasonsForSelectedLeagues;

        document.addEventListener('DOMContentLoaded', function() {
            const yValueSelect = document.getElementById('y-value-select');
            const xValueSelect = document.getElementById('x-value-select');
            const runButton = document.getElementById('run-correlation-btn');
            const leagueCheckboxes = document.querySelectorAll('#leagues-list input[type="checkbox"]');
            const seasonCheckboxes = document.querySelectorAll('#seasons-list input[type="checkbox"]');

            // League â†’ Season filtering logic
            updateSeasonsForSelectedLeagues = async function() {
                const selectedLeagues = Array.from(leagueCheckboxes)
                    .filter(cb => cb.checked)
                    .map(cb => cb.value);

                if (selectedLeagues.length === 0) {
                    // If no leagues selected, show all seasons
                    seasonCheckboxes.forEach(cb => {
                        cb.disabled = false;
                        cb.parentElement.style.display = '';
                    });
                    return;
                }

                try {
                    // Get seasons for all selected leagues
                    const allSeasons = new Set();
                    for (const league of selectedLeagues) {
                        const response = await fetch(`{% url 'get_seasons_for_league' %}?league=${encodeURIComponent(league)}`);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.seasons) {
                                data.seasons.forEach(season => allSeasons.add(season));
                            }
                        }
                    }

                    // Update season checkboxes
                    seasonCheckboxes.forEach(cb => {
                        const seasonValue = cb.value;
                        if (allSeasons.has(seasonValue)) {
                            cb.disabled = false;
                            cb.parentElement.style.display = '';
                        } else {
                            cb.checked = false;
                            cb.disabled = true;
                            cb.parentElement.style.display = 'none';
                        }
                    });
                } catch (error) {
                    console.error('Error updating seasons:', error);
                }
            };

            // Event listeners for league checkboxes
            leagueCheckboxes.forEach(cb => {
                cb.addEventListener('change', updateSeasonsForSelectedLeagues);
            });

            // Simple button logic - just check if dropdowns have values
            function checkDropdowns() {
                if (yValueSelect.value && xValueSelect.value && yValueSelect.value !== xValueSelect.value) {
                    runButton.disabled = false;
                } else {
                    runButton.disabled = true;
                }
            }

            [yValueSelect, xValueSelect].forEach(select => {
                select.addEventListener('change', checkDropdowns);
            });

            // Initialize seasons based on selected leagues
            updateSeasonsForSelectedLeagues();
        });

        function filterCheckboxes(input, listId) {
            const filter = input.value.toUpperCase();
            const list = document.getElementById(listId);
            const items = list.getElementsByClassName('form-check');
            for (let i = 0; i < items.length; i++) {
                const label = items[i].getElementsByTagName('label')[0];
                if (label.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }

        function selectAll(listId) {
            const list = document.getElementById(listId);
            const checkboxes = list.querySelectorAll('input[type="checkbox"]:not([disabled])');
            checkboxes.forEach(cb => {
                cb.checked = true;
            });
            
            // If this is the leagues list, update seasons
            if (listId === 'leagues-list') {
                updateSeasonsForSelectedLeagues();
            }
        }

        function deselectAll(listId) {
            const list = document.getElementById(listId);
            const checkboxes = list.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.checked = false;
            });
            
            // If this is the leagues list, update seasons
            if (listId === 'leagues-list') {
                updateSeasonsForSelectedLeagues();
            }
        }
    </script>
</body>
</html>
