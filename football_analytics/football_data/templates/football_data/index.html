<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Data Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f5f6fa;
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .main-card {
            background: rgba(34, 49, 63, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .football-icon-large {
            color: #3a7ca5;
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 2rem;
        }
        .nav-button {
            background: #3a7ca5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            transition: background 0.2s, transform 0.2s;
            display: block;
            width: 100%;
            text-decoration: none; /* For <a> tags styled as buttons */
        }
        .nav-button:hover {
            background: #28587b;
            color: #fff;
            transform: translateY(-2px);
        }
        .nav-button i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="main-card">
        <i class="fas fa-futbol football-icon-large"></i>
        <h1>Football Data Hub</h1>
        <div class="d-grid gap-3">
            <a href="{% url 'football_data' %}" class="nav-button"><i class="fas fa-table"></i> League Data</a>
            <a href="{% url 'visualisation' %}" class="nav-button"><i class="fas fa-chart-bar"></i> Team Visualisations</a>
            <a href="{% url 'league_visualisation' %}" class="nav-button"><i class="fas fa-chart-line"></i> League Visualisations</a>
            <a href="{% url 'correlations' %}" class="nav-button"><i class="fas fa-chart-bar"></i> Correlations</a>
            <a href="{% url 'upcoming_games' %}" class="nav-button"><i class="fas fa-calendar-alt"></i> Upcoming Games</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
