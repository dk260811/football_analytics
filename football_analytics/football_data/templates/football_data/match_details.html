<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details for {{ team_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Enable horizontal scrolling */
        .table-wrapper {
            overflow-x: auto;
            position: relative;
        }

        /* Freeze the first three columns */
        .table th:first-child,
        .table td:first-child {
            position: sticky;
            left: 0;
            background-color: #fff; /* Set background color */
            z-index: 2; /* Ensure the first column stays above other content */
        }

        .table th:nth-child(2),
        .table td:nth-child(2) {
            position: sticky;
            left: 100px; /* Adjust this value to match your column width */
            background-color: #fff;
            z-index: 2;
        }

        .table th:nth-child(3),
        .table td:nth-child(3) {
            position: sticky;
            left: 200px; /* Adjust this value to match your column width */
            background-color: #fff;
            z-index: 2;
        }

        /* Add extra z-index for the header */
        .table th:first-child,
        .table th:nth-child(2),
        .table th:nth-child(3) {
            z-index: 3;
        }
    </style>
</head>
<body class="container">
    <h1 class="mt-5">Match Details for {{ team_name }}</h1>
    <h3>League: {{ league }} | Season: {{ season }}</h3>

    <!-- Match Details Table -->
    <div class="table-wrapper">
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in match_data %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="{% url 'football_data' %}?league={{ league }}&season={{ season }}" class="btn btn-secondary mt-3">Back to League Data</a>
</body>
</html>
